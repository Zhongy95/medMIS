        //打开查看的弹出层
        function showMedtodo(data) {
            mainIndex = layer.open({
                type:1,
                content:$("#detailDiv"),
                area:['500px','250px'],
                skin:'layui-layer-molv',
                title:'药品单信息',
                success:function () {
                    $("#createtime").text(data.createtime);
                    $("#id").text(data.medtodoId);
                    $("#name").text(data.medName);
                    $("#pname").text(data.patientName);
                    if(data.payIfdone) {
                        $("#ifpay").text("已完成");
                        $("#ifpay").css("color", "blue");
                    }
                    else {
                        $("#ifpay").text("未完成");
                        $("#ifpay").css("color", "red");;
                    }
                }
            });
        }

        //删除药品单
        function deleteMedtodo(data) {
            layer.confirm('确认删除这条药品单记录吗？',{icon: 3, title: '提示'},function (index) {
                $.post("/api/bus/medtodo/deleteMedtodo",data,function (res) {
                    if (res.code==200){
                        console.log("删除单条");
                        //重新刷新表格
                        tableIns.reload({
                            where:"",
                        });
                    }
                    layer.msg(res.msg);
                });
                layer.close(index);
            });

        }

        //批量删除
        function batchDeleteMedtodo() {
            //得到选中行
            var checkStatus = table.checkStatus('medtodoTable');
            var dataLength = checkStatus.data.length;
            if (dataLength>0){
                layer.confirm('确认删除这些药品单记录吗？',{icon: 3,title: '提示'},function (index) {
                    //获取选中行数据
                    var data = checkStatus.data;
                    var ids = "";
                    $.each(data,function (index, item) {
                        if (index==0){
                            ids+="ids="+item.medtodoId;
                        }else {
                            ids+="&ids="+item.medtodoId;
                        }
                    });
                    $.post("/api/bus/medtodo/batchDeleteMedtodo",ids,function (res) {
                        if (res.code==200){
                            //重新刷新表格
                            tableIns.reload({
                                where:"",
                            });
                        }
                        layer.msg(res.msg);
                    });
                    layer.close(index);
                });
            }else {
                layer.msg("请选中操作行")
            }
        }
