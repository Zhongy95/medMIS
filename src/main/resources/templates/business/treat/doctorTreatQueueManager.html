            done:function (data, curr, count) {
                if(data.data.length==0&&curr!=1){   //不是第一页时，如果当前返回的数据为0那么就返回上一页
                    tableIns.reload({
                        page:{
                            curr:curr-1
                        }
                    });
                }
            }
        });



        //监控模糊查询按钮事件
        form.on("submit(doSearch)", function (data) {
            tableIns.reload({

        //监控工具条事件

        //监控行工具条事件
        table.on("tool(examQueueTable)",function (obj) {
            //获取当前行数据
            var data = obj.data;
            switch (obj.event){
                case 'call':
                    call(data);
                    break;
            }
        });

        //呼叫
        function call(data) {
            if (data.queueNumber!==1){
                layer.msg("当前病人不在队列第一位");
            }
            else {
                layer.confirm('你确定要呼叫队列编号为' + data.queueId + '的病人吗？', {icon: 3, title: '提示'}, function (index) {
                    $.post("/api/bus/treatqueue/TreatRegisterQueue", {queueId: data.queueId}, function (res) {
                        if (res.code == 200) {
                            tableIns.reload({
                                where: "",
                            });
                             window.top.onlyjump("/bus/nurse/toTreatDocWriter");
                        }
                        else if (res.code == 409)
                        {
                            layer.msg("当前医生还有待检查事项")
                        }

                        layer.msg(res.msg);
                    }).error(function (xhr) {
                        // console.log(xhr);
                        if (xhr.status == 401)
                        {
                            layer.msg("当前医生还有待治疗事项未完成或不在排队状态")
                        }
                        else if (xhr.status == 400)
                        {
                            layer.msg("该项检查正在进行中")
                        }
                    });
                    layer.close(index);
                });
            }
        }


        //呼叫
        function callNext(data) {
            layer.confirm('你确定要呼叫下一位病人做检查吗？',{icon: 3,title:'提示'},function (index) {
                $.post("/api/bus/examqueue/recordRegisterQueue",function (res) {
                    if (res.code==200){
                        tableIns.reload({
                            where:"",
                        });
                        window.top.onlyjump("/bus/nurse/toTreatDocWriter");
                    }
                    layer.msg(res.msg);
                });
                layer.close(index);
            });
        }
        function refresh(data) {
            $.post("/api/bus/examqueue/loadAllExamqueueDoctor", function () {

                    layer.close(index);
                }
                ;

        }

        //删除
        function deleteInfo(data) {
            layer.confirm('你确定要删除【'+data.registerId+'】这条挂号记录吗？',{icon: 3,title:'提示'},function (index) {
                $.post("/api/bus/register/deleteRegister",{registerId:data.registerId},function (res) {
                    if (res.code==200){
                        tableIns.reload({
                            //删除成功加载表格时，要重置查询条件
                            where:"",
                        });
                        var payurl ='/bus/patient/toPaymentManager';
                        window.parent.parent.parent.parent.onlyreload(payurl);
                        var doctortimeurl ='/bus/patient/toDoctortimeRight';
                        window.parent.parent.parent.parent.onlyreload(doctortimeurl);
                    }
                    layer.msg(res.msg);
                });
                layer.close(index);
            });
        }

        //批量删除
        function batchDelete() {
            //得到选中行
            var checkStatus = table.checkStatus('examQueueTable');
            var dataLength = checkStatus.data.length;
            if (dataLength>0){
                layer.confirm('你确定要删除吗？',{icon: 3,title: '提示'},function (index) {
                    //获取选中行数据
                    var data = checkStatus.data;
                    var registerIds = "";
                    $.each(data,function (index, item) {
                        if (index==0){
                            registerIds+="registerIds="+item.registerId;
                        }else {
                            registerIds+="&registerIds="+item.registerId;
                        }
                    });
                    $.post("/api/bus/register/batchDeleteRegister",registerIds,function (res) {
                        if (res.code==200){
                            //重新刷新表格

                            });

                    });
