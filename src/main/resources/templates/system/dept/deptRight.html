<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>部门管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/resources/layui/css/layui.css" th:href="@{/resources/layui/css/layui.css}"
          media="all"/>
    <link rel="stylesheet" href="/resources/css/public.css" th:href="@{/resources/css/public.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/font/dtreefont.css}" media="all"/>
</head>
<body class="childrenBody">
<!--查询条件开始-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>查询条件</legend>
</fieldset>
<blockquote class="layui-elem-quote">
    <form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">部门名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="name"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">部门地址</label>
                <div class="layui-input-inline">
                    <input type="text" name="address"   autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">部门备注</label>
                <div class="layui-input-inline">
                    <input type="text" name="remark"   autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
                <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh"></span>重置</button>

            </div>
        </div>

    </form>
</blockquote>


<!--查询条件结束-->


<!--数据表格开始-->
<div>
    <table class="layui-hide" id="deptTable" lay-filter="deptTable">

    </table>
    <div id="deptToolBar"style="display: none;">
        <button type="button" lay-event="add" class="layui-btn layui-btn-sm "><span class="layui-icon layui-icon-add-1"></span>添加</button>
        <button type="button" lay-event="batchDelete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>批量删除</button>
    </div>
    <div id="deptRowBar"style="display: none;">
        <button type="button" lay-event="update" class="layui-btn layui-btn-sm "><span class="layui-icon layui-icon-edit"></span>更新</button>
        <button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>

    </div>
</div>

<!--数据表格结束-->



<!--添加和修改弹出层-->
<div id="addOrUpdateDiv" style="display: none;padding: 10px;margin-right: 4%">
    <form action="" method="post" class="layui-form" id="dataFrm" lay-filter="dataFrm">
        <div class="layui-form-item">
            <label class="layui-form-label">部门标题</label>
            <div class="layui-input-block">
                <input type="hidden" name="id">
                <input type="text" name="title" lay-verify="required" autocomplete="off" class="layui-input input-radius" placeholder="请输入部门标题">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">部门内容</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea" name="content" id="content" placeholder="请输入部门内容" ></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;padding-right: 7%">
                <button type="button" class="layui-btn layui-btn-radius" lay-submit="" id="doSubmit">
                    <i class="layui-icon layui-icon-search layui-icon-normal"></i>提交
                </button>
                <button type="reset" class="layui-btn layui-btn-radius layui-btn-warm">
                    <i class="layui-icon layui-icon-refresh"></i><span>重置</span>
                </button>
            </div>
        </div>
    </form>
</div>


<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript">
    var tableIns;
    layui.use(['jquery', 'form', 'layer',  'table'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;

        var table = layui.table;





        //初始化表格 加载数据
        tableIns = table.render({
            elem: "#deptTable",
            title: "部门数据表格",
            url: "/dept/loadAllDept",
            toolbar: "#deptToolBar",
            page: true,
            height: "full-190",
            cols: [ [
                {field: 'id', title: 'ID', align: 'center',width:'50'},
                {field: 'pid', title: '父级部门ID', align: 'center',width:'100'},
                {field: 'name', title: '部门名称', align: 'center',width:'150'},
                {field: 'remark', title: '部门备注', align: 'center',width:'150'},
                {field: 'address', title: '部门地址', align: 'center',width:'100'},
                {field: 'available', title: '是否可用', align: 'center',width:'100',templet:function (d) {
                        return d.available==1?'<font color="blue">可用</font>':'<font color="red">不可用</font>';
                    }},
                {field: 'open', title: '是否展开', align: 'center',width:'100',templet:function (d) {
                        return d.open==1?'<font color="blue">展开</font>':'<font color="red">不展开</font>';
                    }},
                {field: 'ordernum', title: '排序码', align: 'center',width:'80'},
                {field: 'createtime', title: '部门创建时间', align: 'center',width:'160'},
                {fixed: 'right', title: '操作', toolbar: '#deptRowBar', align: 'center',width:'180'}
            ] ],
            done:function (data, curr, count) {
                if(data.data.length==0&&curr!=1){   //不是第一页时，如果当前返回的数据为0那么就返回上一页
                    tableIns.reload({
                        page:{
                            curr:curr-1
                        }
                    });
                }
            }
        });



        //监控模糊查询按钮事件
        form.on("submit(doSearch)", function (data) {
            tableIns.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });

        //监控工具条事件
        table.on("toolbar(deptTable)", function (obj) {
            switch (obj.event) {
                case 'add':
                    openAddLayer();
                    break;
            }
        });

        //监控行工具条事件
        table.on("tool(deptTable)",function (obj) {
            //获取当前行数据
            var data = obj.data;
            switch (obj.event){
                case 'delete':
                    deleteInfo(data);
                    break;
                case 'update':
                    updateDept(data);
                    break;

            }
        });

        var mainIndex;
        var url;

        //打开添加的弹出层
        function openAddLayer() {
            mainIndex = layer.open({
                type:1,
                content : $("#addOrUpdateDiv"),
                area:['800px','550px'],
                title:'添加部门',
                success:function () {
                    $("#dataFrm")[0].reset();
                    //重置富文本编译器的内容为空
                    layedit.setContent(editIndex,"");
                    url="/dept/addDept";
                }
            });
        };

        //打开修改的弹出层
        function updateDept(data) {
            //console.log(data);
            mainIndex = layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['800px','550px'],
                title:'修改部门',
                success:function () {
                    $("#dataFrm")[0].reset();

                    url="/dept/updateDept";
                }
            });
        };

        $("#doSubmit").click(function () {

            var data = $("#dataFrm").serialize();
            $.post(url,data,function (res) {
                if (res.code==200){
                    tableIns.reload();
                }
                //提示操作是否成功，且关闭弹出层
                layer.msg(res.msg);
                layer.close(mainIndex);
            });
        });


        //删除
        function deleteInfo(data) {
            layer.confirm('你确定要删除【'+data.title+'】这条部门吗？',{icon: 3,title:'提示'},function (index) {
                $.post("/dept/deleteDept",{id:data.id},function (res) {
                    if (res.code==200){
                        tableIns.reload({
                            //删除成功加载表格时，要重置查询条件
                            where:"",
                        });
                    }
                    layer.msg(res.msg);
                });
                layer.close(index);
            });
        }


    });
    function reloadTable(id) {
        tableIns.reload({
            where:{
                id:id
            }
        });
    }

</script>
</body>
</html>
